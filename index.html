<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poemed-AI-Generated-Poems</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">
  <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
  <link rel="stylesheet" href="src/style.css">
</head>

<body>
  <div class="container">
    <header>
      <h1>AI Poem Generator</h1>
    </header>

    <main>
      <form id="poem-generator-form">
        <input type="text" placeholder="Enter the topic of the poem" autofocus required autocomplete="off"
          class="instructions" />
        <input type="submit" class="submit-button" />
      </form>
      <div class="poem" id="poem"></div>

    </main>

    <footer>This AI project was coded by <a href="https://github.com/DinaSof" target="_blank">Dinara Sufijanova</a> and
      is <a href="https://github.com/DinaSof/PoemeD-generator" target="_blank">open-sourced on GitHub</a> and is <a
        href="https://ai-poemed.netlify.app/" target="_blank">hosted on Netlify</a>.
    </footer>
  </div>
  <script src="src/index.js"></script>
</body>

</html>
