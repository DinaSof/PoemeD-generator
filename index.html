<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poemed-AI-Generated-Poems</title>
  <link rel="stylesheet" href="src/style.css">
</head>

<body>
  <header>
    <h1>AI Poem Generator</h1>
  </header>

  <main>
    <form>
      <input type="text" placeholder="Enter the topic of the poem" autofocus required autocomplete="off" />
      <input type="submit" />
    </form>
    <div>
      Life, believe, is not a dream
      <br />
      So dark as sages say;
      <br />
      Oft a little morning rain
      <br />
      Foretells a pleasant day.
    </div>

  </main>

  <footer>This AI project was coded by <a href="https://github.com/DinaSof" target="_blank">Dinara Sufijanova</a> and
    is <a href="https://github.com/DinaSof/PoemeD-generator" target="_blank">open-sourced on GitHub</a> and is <a
      href="https://ai-poemed.netlify.app/" target="_blank">hosted on Netlify</a>.
  </footer>
  <script src="src/index.js"></script>
</body>

</html>
